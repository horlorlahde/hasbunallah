<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
          
    <title>Inventory-Login</title>
</head>
<body>
    <div class="container">
        <div class="loginHeader">
            <a href="index.html"><img src="./imges/logo.png" alt="" class="logo"></a> 
           
        </div>
        <div class="">
            <form action="">
                <div class="regBody">
                    <div class="sign">
                        <h1>Sign Up</h1>
                    </div>
                    <div class="shift">
                        <!-- <label for="">Username</label> -->
                        <i class="fa fa-user" aria-hidden="true"></i> &nbsp; <input type="text" placeholder="Username" class="inp" required>
                    </div>
                    <div class="shift">
                        <!-- <label for="">Username</label> -->
                        <i class="fa fa-envelope-o" aria-hidden="true"></i> &nbsp; <input type="email" placeholder="E-mail" class="inp" required>
                    </div>
                    <div class="shift">
                        <!-- <label for="">Password</label> -->
                        <span><i class="fa fa-key" aria-hidden="true"></i></span>&nbsp; <input type="password" placeholder="Password" class="inp" required>
                    </div>
                    <div class="shift">
                        <!-- <label for="">Password</label> -->
                        <span><i class="fa fa-key" aria-hidden="true"></i></span>&nbsp; <input type="password" placeholder="Confirm Password" class="inp" required>
                    </div>
                    <div class="acct">
                        <h5>Already have an account?<a href="login.html">Sign in</a>
                        </h5>
                 </div>
                  
                    <input type="submit" class="signup" value="Sign Up">
                   
                </div>
                
            </form>

        </div>
    </div>
  
</body>
</html>
